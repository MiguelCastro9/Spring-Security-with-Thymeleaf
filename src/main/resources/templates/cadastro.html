<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Permissão de usuário</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <br>
        <div class="jumbotron container">
            <h1 class="display-4">Cadastro</h1>
            <hr class="my-4">

            <form th:action="@{/save}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}" class="form-control" id="id" readonly>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="nome">Senha:</label>
                    <input type="password" th:field="*{senha}" class="form-control" id="senha" required>
                </div>
                <div class="form-group">
                    <label for="permissao">Status:</label>
                    <select class="form-control" id="permissao" th:field="*{permissao}" required>
                        <option value="1">Criador</option>
                        <option value="2">Visualizador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" th:field="*{status}" required>
                        <option value="1">Ativo</option>
                        <option value="0">Inativo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-success">Salvar</button>
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-primary">Entrar</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/}" class="btn btn-outline-primary">Lista</a>
            </form>
        </div>
    </body>
</html>
